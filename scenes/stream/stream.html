<div class="stream-control">
    <div class="stream-info">
        <div class="stream-status">
            <div class="status-indicator offline"></div>
            <span class="status-text">Offline</span>
        </div>
        <div class="stream-stats hidden">
            <div class="stat">
                <i class="fas fa-eye"></i>
                <span>0 Zuschauer</span>
            </div>
            <div class="stat">
                <i class="fas fa-clock"></i>
                <span class="stream-duration">00:00:00</span>
            </div>
        </div>
    </div>
    <div class="stream-actions">
        <button class="go-live-button">
            <i class="fas fa-broadcast-tower"></i>
            <span>Live gehen</span>
        </button>
    </div>
    <div class="stream-settings">
        <button class="settings-button" title="Kamera">
            <i class="fas fa-camera"></i>
            <span>Kamera</span>
        </button>
        <button class="settings-button" title="Mikrofon">
            <i class="fas fa-microphone"></i>
            <span>Mikrofon</span>
        </button>
        <button class="settings-button" title="Einstellungen">
            <i class="fas fa-cog"></i>
            <span>Einstellungen</span>
        </button>
    </div>
</div>
